<h1>Welcome to My Website</h1>
<div class="message-container">
  <h2>Received Message:</h2>
  <pre>{{ receivedMessage }}</pre>
</div>

<div>
  <label for="ipAddress">Enter mBot IP Address:</label>
  <input type="text" id="ipAddress" name="ipAddress" [(ngModel)]="mBotIpAddress">
  <button (click)="saveIpAddress()">Save</button>
</div>

<div>
  <input type="range" min="0" max="100" [(ngModel)]="speed" (input)="updateSpeed()">
  <span>{{ speed }}</span>
</div>

<!--<div *ngIf="sensorData">-->
<div class="sensor-container">
  <h2>Sensor Data:</h2>
  <pre>{{ sensorData }}</pre>
</div>

<div *ngIf="mbotSelection.length > 0">
  <h2>mbotSelection:</h2>
  <ul>
    <li *ngFor="let mBot of mbotSelection">
      Name: {{ mBot.name }}, IP: {{ mBot.ipAddress }}
    </li>
  </ul>
</div>

<h1>Color Picker Demo</h1>
<div>
  <input type="color" id="head1" name="head1" [value]="colors[0]" (input)="onColorChanged($event, 1)">
</div>
<div>
  <input type="color" id="head2" name="head2" [value]="colors[1]" (input)="onColorChanged($event, 2)">
</div>
<div>
  <input type="color" id="head3" name="head3" [value]="colors[2]" (input)="onColorChanged($event, 3)">
</div>
<div>
  <input type="color" id="head4" name="head4" [value]="colors[3]" (input)="onColorChanged($event, 4)">
</div>
<div>
  <input type="color" id="head5" name="head5" [value]="colors[4]" (input)="onColorChanged($event, 5)">
</div>
