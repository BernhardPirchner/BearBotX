<h1>Welcome to My Website</h1>
<div class="message-container">
  <h2>Received Message:</h2>
  <pre>{{ receivedMessage }}</pre>
</div>

<div>
  <label for="ipAddress">Enter mBot IP Address:</label>
  <input type="text" id="ipAddress" name="ipAddress" [(ngModel)]="mBotIpAddress">
  <button (click)="saveIpAddress()">Save</button>
</div>

<div>
  <input type="range" min="0" max="100" [(ngModel)]="speed" (input)="updateSpeed()">
  <span>{{ speed }}</span>
</div>

<!--<div *ngIf="sensorData">-->
<div class="sensor-container">
  <h2>Sensor Data:</h2>
  <pre>{{ sensorData }}</pre>
</div>

<div *ngIf="mbotSelection.length > 0">
  <h2>mbotSelection:</h2>
  <ul>
    <li *ngFor="let mBot of mbotSelection">
      Name: {{ mBot.name }}, IP: {{ mBot.ipAddress }}
    </li>
  </ul>
</div>
